<html>
  <head>
    <title>?</title>
    <style>
      body {
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        transition: background-color 3s linear;
      }

      @keyframes rainbow {
        0% { background-color: #ff0000; }
        20% { background-color: #ff7f00; }
        40% { background-color: #ffff00; }
        60% { background-color: #00ff00; }
        80% { background-color: #0000ff; }
        100% { background-color: #4b0082; }
      }

      button {
        height: 50px;
        width: 150px;
        font:inherit;
        font-size: 28px;
        font-weight: bold;
        appearance:none;
        -webkit-appearance:none;
        outline:none;
        padding:8px 16px;
        color:#000;
        text-shadow:0 1px 2px hsla(0,0%,100%,.15);
        background-color:#49dbc8;
        background-image:linear-gradient(#49dbc8,#609ed7);
        box-shadow:inset 0 0 2px hsla(0,0%,100%,.15);
        border:none;
        border-radius:8px;
        cursor:pointer;
        transition:all .15s ease-out
      }

      button:hover {
            transform:scale(1.05);
            background-image:linear-gradient(#7ce2d4,rgb(143, 169, 229))
      }

      button:active {
            transform:scale(.95);opacity:.5
      }

      video {
        display: none;
        width: 80%;
        max-height: 80%;
      }
    </style>
  </head>
  <body>
    <button id="button" onclick="playVideo()">Trust Me</button>
    <video id="video" src="guy_dancing.mp4" controls="false" loop></video>
    <audio id="audio" src="audio.mp3" loop></audio>
    <script>
      function playVideo() {
        var video = document.getElementById("video");
        var audio = document.getElementById("audio");
        var button = document.getElementById("button");
        var body = document.body;

        video.style.display = "block";
        button.style.display = "none";
        video.play();
        audio.play();

        audio.addEventListener("timeupdate", function() {
          var currentTime = audio.currentTime;
          var duration = audio.duration;
          var progress = currentTime / duration;
          var hue = Math.round(360 * progress);
          body.style.backgroundColor = "hsl(" + hue + ", 100%, 50%)";
          body.style.animation = "rainbow 3s linear infinite";
        });

        document.title = "Huler";
      }
    </script>
  </body>
</html>
